# ============================================================
# Docker Compose - 로컬 개발 환경 (기본)
# ============================================================
# 용도: 전체 스택 로컬 개발 (PostgreSQL + Redis + API + Worker)
# 사용법: docker-compose up -d
# 테스트: personal-docs/DOCKER_TEST_GUIDE.md
# ============================================================

version: '3.8'

networks:
  silvertalk-network:
    driver: bridge

services:
  # PostgreSQL 데이터베이스 (로컬)
  postgres:
    image: postgres:15-alpine
    container_name: silvertalk-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=silvertalk
      - POSTGRES_PASSWORD=silvertalk_dev_password
      - POSTGRES_DB=silvertalk
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - silvertalk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U silvertalk"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (메시지 브로커 및 결과 백엔드)
  redis:
    image: redis:7-alpine
    container_name: silvertalk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - silvertalk-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # FastAPI 웹 서버
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    container_name: silvertalk-web
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    environment:
      - DEPLOYMENT_MODE=LOCAL
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://silvertalk:silvertalk_dev_password@postgres:5432/silvertalk
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-test_secret_key}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-ap-northeast-2}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - silvertalk-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (AI 처리)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: silvertalk-worker
    volumes:
      - ./backend:/app
      - ./backend/models:/app/models
      - ./backend/data:/app/data
    environment:
      - DEPLOYMENT_MODE=LOCAL
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://silvertalk:silvertalk_dev_password@postgres:5432/silvertalk
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - MODELS_ROOT=/app/models
      - COQUI_TOS_AGREED=1
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - CUDA_VISIBLE_DEVICES=""
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - silvertalk-network
    command: celery -A worker.celery_app worker --loglevel=info --concurrency=2 --include=worker.tasks

  # Flower (Celery 모니터링 대시보드)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    container_name: silvertalk-flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - worker
    networks:
      - silvertalk-network
    command: celery -A worker.celery_app flower --port=5555

volumes:
  postgres-data:
  redis-data:
  models:
  data:
