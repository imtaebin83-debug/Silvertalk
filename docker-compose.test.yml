# ============================================================
# Docker Compose - 로컬 테스트 환경
# ============================================================
# 용도: Celery 분산 처리 테스트 (API + Worker + Redis)
# 사용법: docker-compose -f docker-compose.test.yml up
# 테스트 가이드: personal-docs/DOCKER_TEST_GUIDE.md
# ============================================================

version: '3.8'

networks:
  silvertalk-network:
    driver: bridge

services:
  # Redis (로컬)
  redis:
    image: redis:7-alpine
    container_name: silvertalk-redis
    ports:
      - "6379:6379"
    networks:
      - silvertalk-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # FastAPI 서버
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    container_name: silvertalk-web
    ports:
      - "8000:8000"
    environment:
      - DEPLOYMENT_MODE=LOCAL
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-test_secret_key}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-ap-northeast-2}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    networks:
      - silvertalk-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (CPU 모드)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: silvertalk-worker
    environment:
      - DEPLOYMENT_MODE=LOCAL
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - MODELS_ROOT=/app/models
      - COQUI_TOS_AGREED=1
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./backend/models:/app/models
      - ./backend/data:/app/data
    networks:
      - silvertalk-network
    command: celery -A worker.celery_app worker --loglevel=info --concurrency=2 --include=worker.tasks

volumes:
  models:
  data:
